<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="../JS/loginandinto.js"></script>
<body>

<div style="position: absolute; top: 50%;left: 50%;width: 200px;height: 200px;solid-color: black;border: black">
    <p>登录</p>
    <p id="msg" style="height: 10px;color: red"></p>
    <div style="height: 50px">用户名
        <input id="name" type="text" style="height:20px;width:100px;" />
    </div>
    <div style="height: 50px">密    码
        <input id="pass" type="text" style="height:20px;width:100px;" />
    </div>
    <button onclick="login()">登录</button>
    <button onclick="into()">注册</button>
</div>
</body>
</html>
